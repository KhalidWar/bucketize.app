<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Bucketize - Build Your Perfect Bucket List</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://bucketize.app/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Bucketize - Build Your Perfect Bucket List">
    <meta property="og:description"
        content="The app designed to help you build your perfect bucket list, live your dreams, and achieve your life goals.">
    <meta property="og:image" content="https://bucketize.app/social-card.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="bucketize.app" />
    <meta property="twitter:url" content="https://bucketize.app" />
    <meta name="twitter:title" content="Bucketize - Build Your Perfect Bucket List" />
    <meta name="twitter:description"
        content="The app designed to help you build your perfect bucket list, live your dreams, and achieve your life goals." />
    <meta name="twitter:image" content="https://bucketize.app/social-card.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100vh;
            height: 100dvh;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #606C38 0%, #283618 100%);
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Main content area */
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 0;
        }

        .content {
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
        }

        /* Text section */
        .text-section {
            flex: 1;
            min-width: 0;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.25rem;
        }

        .tagline {
            font-size: 1.25rem;
            line-height: 1.6;
            opacity: 0.95;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.65rem;
            padding: 1rem 1.75rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-primary {
            background: #FEFAE0;
            color: #283618;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: #DDA15E;
            color: #283618;
            border: 2px solid #BC6C25;
        }

        .btn-secondary:hover {
            background: #BC6C25;
            transform: translateY(-2px);
        }

        .icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* Screenshots section */
        .screenshots-section {
            display: flex;
            gap: 1.25rem;
            align-items: center;
        }

        .screenshot {
            height: 500px;
            width: auto;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .screenshot:hover {
            transform: translateY(-8px);
        }

        /* Footer */
        footer {
            padding: 18px 20px;
            display: flex;
            justify-content: center;
            gap: 2rem;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        footer a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: white;
        }

        /* Desktop adjustments */
        @media (min-width: 1200px) {
            .title {
                font-size: 4rem;
            }

            .tagline {
                font-size: 1.35rem;
            }

            .screenshot {
                height: 550px;
            }
        }

        /* Tablet */
        @media (max-width: 1024px) {
            .content {
                flex-direction: column;
                justify-content: center;
                text-align: center;
            }

            .text-section {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .title {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1.15rem;
                max-width: 600px;
            }

            .buttons {
                justify-content: center;
            }

            .screenshot {
                height: 400px;
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .content {
                gap: 25px;
            }

            .title {
                font-size: 2.25rem;
                margin-bottom: 1rem;
            }

            .tagline {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }

            .buttons {
                flex-direction: column;
                width: 100%;
                max-width: 320px;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .screenshots-section {
                gap: 1rem;
            }

            .screenshot {
                height: 300px;
            }

            footer {
                padding: 15px 20px;
                font-size: 0.85rem;
                gap: 1.5rem;
            }
        }

        /* Small mobile */
        @media (max-width: 480px) {
            .title {
                font-size: 1.85rem;
            }

            .tagline {
                font-size: 0.95rem;
            }

            .btn {
                font-size: 0.95rem;
                padding: 0.9rem 1.5rem;
            }

            .screenshots-section {
                gap: 0.75rem;
            }

            .screenshot {
                height: 260px;
            }

            footer {
                flex-wrap: wrap;
                font-size: 0.8rem;
                gap: 0.75rem 1.25rem;
            }
        }

        /* Landscape mobile - special handling */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 10px 20px;
            }

            .content {
                flex-direction: row;
                gap: 30px;
                text-align: left;
            }

            .text-section {
                align-items: flex-start;
            }

            .title {
                font-size: 1.75rem;
                margin-bottom: 0.5rem;
            }

            .tagline {
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }

            .buttons {
                flex-direction: row;
                gap: 0.75rem;
            }

            .btn {
                padding: 0.65rem 1.25rem;
                font-size: 0.9rem;
            }

            .screenshots-section {
                gap: 0.75rem;
            }

            .screenshot {
                height: 280px;
            }

            footer {
                padding: 10px 20px;
                font-size: 0.75rem;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>

        </div>
    </div>
